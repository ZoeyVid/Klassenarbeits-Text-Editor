name: iOS Build

on:
  push:
    branches: [ "main" ]
    
jobs:
  build-and-test:
    
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build and test
      run: xcodebuild clean build -allowProvisioningUpdates -project klassenarbeits-text-editor.xcodeproj # -scheme klassenarbeits-text-editor
